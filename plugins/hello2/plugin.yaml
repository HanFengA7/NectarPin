plugin:
  pluginName: Example2Plugin
  pluginDesc: '这是NectarPin的一个示例插件,可以帮助开发者了解NectarPin的插件编写'
  pluginPort: 3002
  PluginVersion: 'V1.0.0'

router:
  routerName: Example2
  routerNum: 3
  routerGroup:
    routers1:
      routerPath: '/name/:name'
      routerMethod: GET
      routerAuthIF: false
    routers2:
      routerPath: '/id/:id'
      routerMethod: GET
      routerAuthIF: true
    routers3:
      routerPath: '/test'
      routerMethod: GET
      routerAuthIF: false