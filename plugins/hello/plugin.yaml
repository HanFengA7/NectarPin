  pluginPort: 3002
  PluginVersion: 'V1.0.0'

router:
  routerName: Example
  routerNum: 3
  routerGroup:
    routers1:
      routerPath: '/:name'
      routerMethod: GET
      routerAuthIF: false
    routers2:
      routerPath: '/:id'
      routerMethod: GET
      routerAuthIF: false
    routers3:
      routerPath: '/test'
      routerMethod: GET
      routerAuthIF: false